<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPICY Ani - Level 5 Spicy Mode</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap");

      :root {
        --color-black: #000000;
        --color-white: #ffffff;

        --color-pink: #ff0080;
        --color-violet: #8000ff;
        --color-green: #00ff80;
        --color-orange: #ff8000;

        --pink-glow: rgba(255, 0, 128, 0.6);
        --violet-glow: rgba(128, 0, 255, 0.6);
        --green-glow: rgba(0, 255, 128, 0.6);
        --orange-glow: rgba(255, 128, 0, 0.6);

        --pink-glow-08: rgba(255, 0, 128, 0.8);
        --pink-glow-04: rgba(255, 0, 128, 0.4);
        --pink-glow-01: rgba(255, 0, 128, 0.1);
        --green-glow-08: rgba(0, 255, 128, 0.8);
        --green-glow-1: rgba(0, 255, 128, 1);
        --green-glow-07: rgba(0, 255, 128, 0.7);
        --green-glow-05: rgba(0, 255, 128, 0.5);
        --violet-glow-08: rgba(128, 0, 255, 0.8);
        --violet-glow-06: rgba(128, 0, 255, 0.6);
        --white-glow-04: rgba(255, 255, 255, 0.4);
        --white-glow-05: rgba(255, 255, 255, 0.5);
        --white-glow-08: rgba(255, 255, 255, 0.8);
        --white-glow-01: rgba(255, 255, 255, 0.1);
        --white-glow-03: rgba(255, 255, 255, 0.3);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Orbitron", monospace;
        background: linear-gradient(
          45deg,
          var(--color-black),
          #1a0033,
          #330066,
          #660099,
          var(--color-black)
        );
        background-size: 500% 500%;
        animation: bgShift 6s ease infinite;
        overflow-x: hidden;
        min-height: 100vh;
        color: var(--color-white);
        cursor: none;
      }

      /* Main cursor */
      .spicy-cursor {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        font-size: 28px;
        font-weight: 900;
        color: var(--color-pink);
        pointer-events: none;
        z-index: 99999;
        text-shadow: 0 0 5px var(--white-glow-01), 0 0 10px var(--pink-glow-04),
          0 0 20px var(--green-glow-05), 0 0 40px var(--pink-glow-08);
        animation: spicyPulse 1.5s ease-in-out infinite;
      }

      /* Trail (snake parts) */
      .spicy-trail {
        position: fixed;
        transform: translate(-50%, -50%);
        font-size: 22px;
        font-weight: 700;
        color: var(--color-violet);
        pointer-events: none;
        z-index: 99998;
        opacity: 0.6;
        text-shadow: 0 0 3px var(--white-glow-01), 0 0 6px var(--violet-glow-08),
          0 0 12px var(--green-glow-05);
        animation: fadeTrail 0.6s linear forwards;
      }

      @keyframes spicyPulse {
        0%,
        100% {
          transform: translate(-50%, -50%) scale(1);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.2);
        }
      }

      @keyframes fadeTrail {
        from {
          opacity: 0.8;
          transform: translate(-50%, -50%) scale(1);
        }
        to {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.6);
        }
      }

      @keyframes bgShift {
        0% {
          background-position: 0% 50%;
        }
        25% {
          background-position: 100% 25%;
        }
        50% {
          background-position: 50% 100%;
        }
        75% {
          background-position: 25% 0%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: linear-gradient(
          45deg,
          var(--color-pink),
          var(--color-violet)
        );
        border-radius: 50%;
        animation: float 8s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(-10vh) rotate(0deg); /* start slightly above screen */
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotate(360deg); /* end slightly below screen */
          opacity: 0;
        }
      }

      .logo-container {
        position: fixed;
        top: 3%;
        left: 3rem;
        transform: translateX(-50%);
        z-index: 100;
      }

      .logo {
        width: 60px;
        height: 60px;
        background: url("logo.webp") no-repeat center;
        background-size: contain;
        animation: logoGlow 2s ease-in-out infinite;
        filter: drop-shadow(0 0 30px var(--color-pink));
      }

      @keyframes logoGlow {
        0% {
          filter: drop-shadow(0 0 30px var(--color-pink))
            drop-shadow(0 0 60px var(--color-violet)) brightness(1);
        }
        50% {
          filter: drop-shadow(0 0 50px var(--color-green))
            drop-shadow(0 0 80px var(--color-orange)) brightness(1.5);
        }
        100% {
          filter: drop-shadow(0 0 30px var(--color-pink))
            drop-shadow(0 0 60px var(--color-violet)) brightness(1);
        }
      }

      .main-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 4rem;
        gap: 40px;
      }

      .title {
        text-align: center;
        font-size: 60px;
        font-weight: 900;
        background: linear-gradient(
          45deg,
          var(--color-pink),
          var(--color-violet),
          var(--color-green),
          var(--color-orange)
        );
        background-size: 400% 400%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textShift 3s ease infinite,
          textPulse 1.5s ease-in-out infinite;
        text-shadow: 0 0 2px var(--white-glow-01), 0 0 5px var(--pink-glow-01),
          0 0 10px var(--green-glow-05), 0 0 15px var(--pink-glow-04),
          0 0 20px var(--pink-glow-08);
      }

      @keyframes textShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes textPulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .image-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        width: 90%;
        max-width: 800px;
      }

      .image-box {
        position: relative;
        width: 100%;
        height: 300px;
        border-radius: 20px;
        overflow: hidden;
        border: 3px solid var(--white-glow-03);
        animation: imagePulse 3s ease-in-out infinite;
      }

      .image-box:nth-child(1) {
        background: url("img1.jpeg") no-repeat center;
        background-size: cover;
        filter: hue-rotate(0deg) saturate(1.5);
        animation: imagePulse 2s ease-in-out infinite;
      }
      .image-box:nth-child(3) {
        background: url("img2.jpeg") no-repeat center;
        background-size: cover;
        filter: hue-rotate(90deg) saturate(1.5);
        animation: imagePulse 2.5s ease-in-out infinite;
      }
      .image-box:nth-child(4) {
        background: url("img3.jpeg") no-repeat center;
        background-size: cover;
        filter: hue-rotate(180deg) saturate(1.5);
        animation: imagePulse 3s ease-in-out infinite;
      }
      .image-box:nth-child(5) {
        background: url("img4.png") no-repeat center;
        background-size: cover;
        filter: hue-rotate(270deg) saturate(1.5);
        animation: imagePulse 2.2s ease-in-out infinite;
      }
      .image-box:nth-child(6) {
        background: url("img5.jpeg") no-repeat center;
        background-size: cover;
        filter: hue-rotate(15deg) saturate(1.5);
        animation: imagePulse 2.2s ease-in-out infinite;
      }

      @keyframes imagePulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .contract-address,
      .view-chart-btn {
        position: static;
        transform: none;
        margin-top: 20px;
        cursor: pointer;
      }

      .contract-address {
        background: rgba(0, 0, 0, 0.8);
        border: 2px solid var(--pink-glow);
        border-radius: 12px;
        padding: 10px 20px;
        font-family: "Courier New", monospace;
        font-size: 1rem;
        color: var(--color-white);
        text-shadow: 0 0 8px var(--green-glow-08);
        backdrop-filter: blur(8px);
        animation: addressGlow 2s ease-in-out infinite;
        max-width: 90%;
        text-align: center;
        word-break: break-all;
      }

      .contract-address:hover {
        transform: scale(1.05);
        border-color: var(--green-glow-1);
        box-shadow: 0 0 25px var(--green-glow);
      }

      @keyframes addressGlow {
        0% {
          border-color: var(--pink-glow);
          box-shadow: 0 0 20px var(--pink-glow-04);
        }
        50% {
          border-color: var(--green-glow-08);
          box-shadow: 0 0 25px var(--green-glow);
        }
        100% {
          border-color: var(--pink-glow);
          box-shadow: 0 0 20px var(--pink-glow-04);
        }
      }

      .view-chart-btn {
        background: linear-gradient(
          45deg,
          var(--color-pink),
          var(--color-violet),
          var(--color-green)
        );
        background-size: 300% 300%;
        border: 3px solid var(--white-glow-04);
        border-radius: 15px;
        padding: 15px 30px;
        font-family: "Orbitron", monospace;
        font-size: 1.5rem;
        font-weight: 900;
        color: var(--color-white);
        text-shadow: 0 0 12px var(--white-glow-08);
        backdrop-filter: blur(10px);
        animation: chartBtnGlow 3s ease-in-out infinite,
          chartBtnShift 4s ease infinite;
        max-width: 90%;
        text-align: center;
        word-wrap: break-word;
      }

      .view-chart-btn:hover {
        transform: scale(1.05) rotate(2deg);
        box-shadow: 0 0 40px var(--green-glow-1);
        border-color: var(--green-glow-08);
      }

      @keyframes chartBtnGlow {
        0% {
          box-shadow: 0 0 30px var(--pink-glow);
          border-color: var(--pink-glow-04);
        }
        33% {
          box-shadow: 0 0 40px var(--violet-glow-08);
          border-color: var(--violet-glow);
        }
        66% {
          box-shadow: 0 0 35px var(--green-glow-07);
          border-color: var(--green-glow-05);
        }
        100% {
          box-shadow: 0 0 30px var(--pink-glow);
          border-color: var(--pink-glow-04);
        }
      }

      @keyframes chartBtnShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .floating-banner {
        position: absolute;
        top: 0%;
        right: 1rem;
        width: 200px;
        height: 100px;
        background: url("banner.webp") no-repeat center;
        background-size: contain;
        z-index: 1000;
        animation: bannerFloat 6s ease-in-out infinite;
        filter: drop-shadow(0 0 15px var(--pink-glow-08));
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .floating-banner:hover {
        transform: scale(1.1) rotate(5deg);
        filter: drop-shadow(0 0 30px var(--green-glow-1));
      }

      @keyframes bannerFloat {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        25% {
          transform: translateY(-10px) rotate(2deg);
        }
        50% {
          transform: translateY(-5px) rotate(0deg);
        }
        75% {
          transform: translateY(-15px) rotate(-2deg);
        }
      }

      @keyframes bannerPulse {
        0%,
        100% {
          filter: drop-shadow(0 0 20px var(--pink-glow-08)) hue-rotate(0deg);
        }
        50% {
          filter: drop-shadow(0 0 35px var(--green-glow-1)) hue-rotate(180deg);
        }
      }

      .glitch {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 5;
        background: linear-gradient(
          90deg,
          transparent 48%,
          var(--pink-glow-01) 49%,
          var(--pink-glow-01) 51%,
          transparent 52%
        );
        animation: glitchMove 4s linear infinite;
      }

      @keyframes glitchMove {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .image-box video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 20px;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .image-box video:hover {
        transform: scale(1.03);
        box-shadow: 0 0 25px var(--green-glow-08),
          0 0 40px var(--violet-glow-06);
      }

      /* Speaker icon overlay */
      .video-hint {
        position: absolute;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.6);
        border-radius: 50%;
        padding: 8px;
        font-size: 18px;
        color: var(--color-white);
        text-shadow: 0 0 8px var(--pink-glow-08);
        pointer-events: none; /* doesn't block clicks */
        transition: opacity 0.3s ease;
      }

      .flash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--white-glow-01);
        pointer-events: none;
        z-index: 10;
        opacity: 0;
        animation: flash 5s ease-in-out infinite;
      }

      @keyframes flash {
        0%,
        90%,
        100% {
          opacity: 0;
        }
        95% {
          opacity: 1;
        }
      }

      .footer-message {
        font-family: "Orbitron", monospace;
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--color-white);
        text-align: center;
        text-shadow: 0 0 5px var(--pink-glow-04), 0 0 10px var(--green-glow-05);
        background: rgba(0, 0, 0, 0.5);
        padding: 15px 20px;
        border-radius: 12px;
        margin: 40px auto 20px auto; /* center horizontally */
        max-width: 90%;
        animation: footerPulse 2s ease-in-out infinite;
      }

      @keyframes footerPulse {
        0%,
        100% {
          transform: scale(1);
        } /* remove translateX(-50%) */
        50% {
          transform: scale(1.05);
        }
      }

      @media (max-width: 768px) {
        body {
          animation: none;
          cursor: auto !important; /* restore normal mobile tap */
        }
        .floating-banner,
        .image-box,
        .logo {
          animation: none;
        }

        .spicy-cursor,
        .spicy-trail {
          display: none !important; /* hide cursor + trails */
        }
      }
    </style>
  </head>
  <body>
    <div class="particles"></div>
    <div class="glitch"></div>
    <div class="flash"></div>
    <div class="floating-banner"></div>
    <div class="logo-container">
      <div class="logo"></div>
    </div>

    <main class="main-content">

      <div class="contract-address" onclick="copyToClipboard()">

      </div>

      <div
        class="view-chart-btn"

        VIEW CHART
      </div>

      <div class="image-container">
        <div class="image-box"></div>
        <div class="image-box">
          <video id="video1" autoplay loop muted playsinline>
            <source src="anivideo.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
          <div id="videoHint" class="video-hint">🔇</div>
        </div>

        <div class="image-box"></div>

        <div class="image-box"></div>
      </div>
    </main>
    <div class="footer-message">
      Stay tuned for future updates, work in progress...
    </div>

    <script>
      // Main SPICY cursor
      const spicyCursor = document.createElement("div");
      spicyCursor.className = "spicy-cursor";
      spicyCursor.innerText = "SPICY";
      document.body.appendChild(spicyCursor);

      // Mouse move handler
      document.addEventListener("mousemove", (e) => {
        spicyCursor.style.top = `${e.clientY}px`;
        spicyCursor.style.left = `${e.clientX}px`;

        // Create trailing element (snake)
        const trail = document.createElement("div");
        trail.className = "spicy-trail";
        trail.innerText = "SPICY";
        trail.style.top = `${e.clientY}px`;
        trail.style.left = `${e.clientX}px`;

        document.body.appendChild(trail);

        // Remove after animation ends
        setTimeout(() => {
          trail.remove();
        }, 600);
      });
      function copyToClipboard() {
        const address = "3x392jRbVXqYkwby9K2ZYMwePVMTpeVPGN4UF2gfbonk";
        navigator.clipboard.writeText(address).then(() => {
          const el = document.querySelector(".contract-address");
          const originalText = el.innerText;
          const originalColor = el.style.color;
          const originalTransform = el.style.transform;

          el.innerText = "COPIED!";
          el.style.color = "#00ff80";
          el.style.transform = "scale(1.2)";

          setTimeout(() => {
            el.innerText = originalText;
            el.style.color = originalColor || "white"; // restore default
            el.style.transform = originalTransform || "scale(1)";
          }, 1500);
        });
      }
      function createParticles() {
        const particlesContainer = document.querySelector(".particles");
        const numParticles = 50;

        for (let i = 0; i < numParticles; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";

          // Random horizontal position
          particle.style.left = Math.random() * 100 + "%";

          // Random vertical start slightly above the screen
          particle.style.top = -10 + Math.random() * 20 + "vh";

          // Random size between 2px and 6px
          const size = 2 + Math.random() * 4;
          particle.style.width = size + "px";
          particle.style.height = size + "px";

          // Random animation duration between 4s and 10s
          particle.style.animationDuration = 4 + Math.random() * 6 + "s";

          // Random delay so they don't all start together
          particle.style.animationDelay = -Math.random() * 10 + "s";

          // Optional: random rotation speed
          particle.style.transform = `rotate(${Math.random() * 360}deg)`;

          particlesContainer.appendChild(particle);
        }
      }

      const video = document.getElementById("video1");
      const hint = document.getElementById("videoHint");

      // click video to toggle sound
      video.addEventListener("click", () => {
        video.muted = !video.muted;
        if (!video.muted) {
          video.play(); // ensure it plays if muted was on
          hint.innerText = "🔊";
        } else {
          hint.innerText = "🔇";
        }
      });

      //   setInterval(() => {
      //     const images = document.querySelectorAll(".image-box");

      //       const hue = (Date.now() / 10 + index * 90) % 360;
      //       img.style.filter = `hue-rotate(${hue}deg) saturate(1.5) brightness(${
      //         1 + Math.sin(Date.now() / 1000) * 0.3
      //       })`;
      //     });
      //   }, 50);

      createParticles();
    </script>
